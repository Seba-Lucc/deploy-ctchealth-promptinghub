services:
  - type: web
    name: vapi-backend
    env: python
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn vapi_service:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: VAPI_PRIVATE_KEY
        sync: false
      - key: PORT
        value: 10000
    healthCheckPath: /health